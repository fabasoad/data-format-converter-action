---
name: Functional tests

on:
  push:
    branches:
      - 'dependabot/**'
      - 'feature-**'
      - 'fix-**'
      - 'main'

jobs:
  functional_tests:
    name: Functional tests
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
#        from: ['yaml', 'json', 'xml']
#        to: ['yaml', 'json', 'xml']
        from: ['yaml', 'json']
        to: ['json', 'xml']
        exclude:
#          - from: 'yaml'
#            to: 'yaml'
          - from: 'json'
            to: 'json'
#          - from: 'xml'
#            to: 'xml'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run: |
          echo "s:" > expected.yaml
          echo "  v: 1" >> expected.yaml
          echo "  m:" >> expected.yaml
          echo "    - t1" >> expected.yaml
          echo "    - t2" >> expected.yaml
          echo '{"s":{"v":1,"m":["t1","t2"]}}' > expected.json
          echo "<s><v>1</v><m>t1</m><m>t2</m></s>" > expected.xml
        shell: bash
      - name: Convert
        uses: ./
        id: convert
        with:
          input: expected.${{ matrix.from }}
          from: ${{ matrix.from }}
          to: ${{ matrix.to }}
      - name: Save result
        run: echo '${{ steps.convert.outputs.output }}' > actual.${{ matrix.to }}
        shell: bash
      - name: Print actual file
        run: cat actual.${{ matrix.to }}
        shell: bash
      - name: Validate
        run: cmp -s "expected.${{ matrix.to }}" "actual.${{ matrix.to }}" || diff "expected.${{ matrix.to }}" "actual.${{ matrix.to }}"
        shell: bash
      - name: Clean
        run: |
          rm -f expected.yaml
          rm -f expected.json
          rm -f expected.xml
          rm -f actual.${{ matrix.to }}
        shell: bash
