---
name: Functional Tests

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/functional-tests.yml
      - src/**
      - tests/**
      - action.yml
  schedule:
    # Every Friday at 09:00 JST
    - cron: "0 0 * * 5"
  workflow_dispatch: {}

defaults:
  run:
    shell: sh

jobs:
  convert:
    name: Convert
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "windows", "macos"]
        from: ["yaml", "json", "xml", "props", "lua"]
        to: ["yaml", "json", "xml", "props", "lua"]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Convert
        uses: ./
        id: convert
        with:
          input: tests/expected.${{ matrix.from }}
          from: ${{ matrix.from }}
          to: ${{ matrix.to }}
      - name: Save result
        run: echo '${{ steps.convert.outputs.output }}' > actual.${{ matrix.to }}
      - name: Print actual file
        run: cat actual.${{ matrix.to }}
      - name: Validate
        run: cmp -s "tests/expected.${{ matrix.to }}" "actual.${{ matrix.to }}" || diff "tests/expected.${{ matrix.to }}" "actual.${{ matrix.to }}"
      - name: Clean up
        if: ${{ always() }}
        run: rm -f actual.${{ matrix.to }}
  convert-container:
    name: Convert
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        image: ["alpine", "centos"]
        from: ["yaml", "json", "xml", "props", "lua"]
        to: ["yaml", "json", "xml", "props", "lua"]
        include:
          - image: alpine
            setup-command: ""
          - image: centos
            setup-command: |
              sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-Linux-*
              sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-Linux-*
              yum update -y
              # cmp
              yum install -y diffutils
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}:latest
    steps:
      - name: Setup
        if: ${{ matrix.setup-command != '' }}
        run: ${{ matrix.setup-command }}
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Convert
        uses: ./
        id: convert
        with:
          input: tests/expected.${{ matrix.from }}
          from: ${{ matrix.from }}
          to: ${{ matrix.to }}
      - name: Save result
        run: echo '${{ steps.convert.outputs.output }}' > actual.${{ matrix.to }}
      - name: Print actual file
        run: cat actual.${{ matrix.to }}
      - name: Validate
        run: cmp -s "tests/expected.${{ matrix.to }}" "actual.${{ matrix.to }}" || diff "tests/expected.${{ matrix.to }}" "actual.${{ matrix.to }}"
      - name: Clean up
        if: ${{ always() }}
        run: rm -f actual.${{ matrix.to }}
