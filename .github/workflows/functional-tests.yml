---
name: Functional tests

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  convert:
    name: Convert
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu']
        from: ['yaml']
        to: ['json']
#        os: ['ubuntu', 'windows', 'macos']
#        from: ['yaml', 'json', 'xml', 'props']
#        to: ['yaml', 'json', 'xml', 'props']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/converter
        with:
          from: ${{ matrix.from }}
          to: ${{ matrix.to }}
          os: ${{ matrix.os }}
  convert-container:
    name: Convert
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        image: ['alpine']
#        image: ['alpine', 'centos']
        from: ['xml']
#        from: ['yaml', 'json', 'xml', 'props']
        to: ['props']
#        to: ['yaml', 'json', 'xml', 'props']
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}:latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/converter
        with:
          from: ${{ matrix.from }}
          to: ${{ matrix.to }}
          os: ${{ matrix.image }}
